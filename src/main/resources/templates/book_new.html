<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Web của tui</title>
<script type="text/javascript">
         function validateForm()  {
             alert("Thêm sách thành công !!")
             return true;
         }
      </script>
<br>
<br>
<br>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
<nav class="navbar navbar-inverse navbar-fixed-top">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed"
				data-toggle="collapse" data-target="#navbar" aria-expanded="false"
				aria-controls="navbar">
				<span class="sr-only">Toggle navigation</span> <span
					class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#" th:href="@{/}">Trang chủ</a>
		</div>
		<div id="navbar" class="collapse navbar-collapse">
			<ul class="nav navbar-nav">
				<li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Đăng
						xuất</a></li>
				<li sec:authorize="isAuthenticated()"><a href="/book">Book</a>
				</li>


			</ul>
		</div>
	</div>
</nav>
</head>
<body>


	<br>
	<br>
	<form action="#" th:action="@{/saveBook}" th:object="${book}"
		method="post" onsubmit="return validateForm()">
		<table align="center" class="table table-bordered table-hover">

			<tr>
				<td for="validationServer01" class="form-label">Book Title</td>
				<td><input class="form-control" type="text"
					id="validationServer01" required th:field="*{book_title}"></td>


			</tr>
			<tr>
				<td for="validationServer01" class="form-label">Author</td>
				<td><input class="form-control" type="text"
					id="validationServer01" required th:field="*{author}"></td>

			</tr>
			<tr>
				<td for="validationServer01" class="form-label">Brief</td>
				<td><input class="form-control" type="text"
					id="validationServer01" required th:field="*{brief}"></td>

			</tr>
			<tr>
				<td for="validationServer01" class="form-label">Publisher</td>
				<td><input class="form-control" type="text"
					id="validationServer01" required th:field="*{publisher}"></td>

			</tr>

			<tr>
				<td for="validationServer01" class="form-label">Content</td>
				<td><input class="form-control" type="text"
					id="validationServer01" required th:field="*{content}"></td>

			</tr>

			<tr>
				<td for="validationServer01" class="form-label">Category</td>
				<td><input class="form-control" type="text"
					id="validationServer01" required th:field="*{category}"></td>

			</tr>

		</table>
		<div>
			<td><button class="btn btn-primary btn-lg btn-block"
					type="submit">Save</td>

		</div>
		<div>
			<a class="btn btn-primary btn-lg btn-block" href="/book">Back</a>
		</div>

		<script>
			function goBack() {
				window.history.back();
			}
		</script>

	</form>

</body>
</html>
