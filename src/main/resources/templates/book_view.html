<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
head>
<meta charset="utf-8">
<title>Web của tui</title>
<br>
<br>
<br>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">

<link href="../static/style.css" th:href="@{/style.css}"
	rel="stylesheet" />

<nav class="navbar navbar-inverse navbar-fixed-top">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed"
				data-toggle="collapse" data-target="#navbar" aria-expanded="false"
				aria-controls="navbar">
				<span class="sr-only">Toggle navigation</span> <span
					class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#" th:href="@{/}">Trang chủ</a>
		</div>
		<div id="navbar" class="collapse navbar-collapse">
			<ul class="nav navbar-nav">
				<li sec:authorize="isAuthenticated()"><a th:href="@{/logout}"
					Onclick="return ConfirmLogout();">Đăng xuất</a></li>
				<li sec:authorize="isAuthenticated()"><a href="/book">Book</a>
				</li>
				<li sec:authorize="isAuthenticated()"><a href="/bookcase">BookCase</a>
				</li>

			</ul>
		</div>
	</div>
</nav>
</head>
<body>
	<br>
	<br>
	<h2>View Book</h2>
	
	<form th:object="${book}">

		<tr>
			<td>BOOK TITLE</td>
			<td><textarea textarea id="note" class="form-control"
					type="text" th:field="*{book_title}" readonly></textarea></td>

		</tr>
		<tr>
			<td>CONTENT</td>
			<td><textarea textarea id="note1" class="form-control"
					type="text" th:field="*{content}" readonly></textarea></td>
		</tr>
		</br> </br>
		<div>
			<a class="btn btn-primary btn-lg btn-block" href="/book">Back</a>
		</div>
	</form>

</body>
<script>
	function ConfirmLogout() {
		var x = confirm("Bạn có chắc muốn đăng xuất?");
		if (x)
			return true;
		else
			return false;
	}
</script>
</html>
